<div class="auth-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" formControlName="email" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label>Password</label>
      <div class="password-wrapper">
        <input [type]="hidePassword ? 'password' : 'text'" formControlName="password" />
        <button type="button" (click)="togglePassword()">👁️</button>
      </div>
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Login</button>
    <p>Don't have an account? <a (click)="goToSignup()">Sign up here</a></p>
  </form>
</div>
